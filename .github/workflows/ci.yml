name: CI/CD

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup .net core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.x"
          
      - name: install lambda tools
        run: dotnet tool install -g Amazon.Lambda.Tools

      - run: dotnet test

      - name: build
        run: dotnet lambda package --msbuild-parameters "/p:PublishReadyToRun=true --self-contained false"
        working-directory: src/HelloWorld

      - name: aws login
        if: github.ref == 'refs/heads/master'
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: docker://glassechidna/stackit
        with:
          args: stackit up --stack-name hello-world-app --template serverless.yml

  resharper:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: resharper
        uses: glassechidna/resharper-action@master
        with:
          solution: HelloWorld.sln
